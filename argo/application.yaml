apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:priyen15/CICD-project-k8s.git
    targetRevision: main
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true